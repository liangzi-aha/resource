<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>聊天框</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			.contents{
				width: 100%;
				height: 90%;
				background-color: rgb(240,240,240);
				overflow: scroll;
			}
			.import{
				width: 100%;
				height: 10%;
				background-color: white;
				position: relative;
			}
			.import>input{
				width: 80%;
				height: 80%;
				position: absolute;
				top: 0;
				bottom: 0;
				margin: auto;
			}
			.import>span{
				width: 20%;
				height: 80%;
				line-height: 20%;
				font-size: 20px;
				position: absolute;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="contents">
			<div class="content">
				
			</div>
		</div>
		<div class="import">
			<!--<div class="send">-->
				<input type="text" /><span>发送</span>
			<!--</div>-->
		</div>
	</body>
</html>
