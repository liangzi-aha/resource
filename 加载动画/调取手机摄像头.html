<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>HTML5 调用手机摄像头</title>
        <style type="text/css">
            .addBorder {
                border: 1px solid #ccc;
            }
            #imgDiv {
                width: 300px;
                height: 300px;
            }
            
            #imgContent {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>

        <button class="btn" style="height: 200px;width: 200px;background-color: red;">按钮</button>
        <form id="imgForm">
            <input class="addBorder" accept="image/*" type="file" style="display: none;">
            <br/>
        </form>
        <button style="height: 100px;width: 100px;background-color: green;" onclick="loadImg()">获取图片</button>
        <div id="imgDiv">
            <img id="imgContent">
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript">
            
            function loadImg() {
                //获取文件  
                var file = $("#imgForm").find("input")[0].files[0];

                //创建读取文件的对象  
                var reader = new FileReader();

                //创建文件读取相关的变量  
                var imgFile;

                //为文件读取成功设置事件  
                reader.onload = function(e) {
                    alert('文件读取完成');
                    imgFile = e.target.result;
                    console.log(imgFile);
                    $("#imgContent").attr('src', imgFile);
                };

                //正式读取文件  
                reader.readAsDataURL(file);
            }
            $('.btn').click(function() {
                $('.addBorder').click();
            })
        </script>
    </body>

</html>
