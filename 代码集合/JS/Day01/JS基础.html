			Javascript.一种脚本语言,属于编程语言,负责网页的相关行为和操作.
			
			什么是脚本语言??
			
			C语言
			书写->预编译->编译->链接->可执行的二进制文件.
			Javascript 脚本语言省去了传统的编译语言繁琐的过程,使用JS写出的代码,直接编译生成的就是可执行的文件.
			
			什么是编程语言???
			标准:具备"图灵完备"的计算机语言
			图灵完备:任何可执行的计算都可以被计算.
			
			Java与Javascript没有关系
			ECMAScript ES6  Javascript2015
			
			Javascript的组成部分
				1.ECMAscript 基础语法
				2.DOM: document 	object model 文档对象模型 描述处理文档内容有关的方法
				3.BOM: browser['braʊzə] object model 浏览器对象默认 描述与浏览器信息有关的方法
				
				Javascript语言的特点:
				1.解释性执行,脚本语言
				2.面向对象,一切事物皆对象
				3.弱类型,没有严格的数据类型
				4.时间驱动.JS是一门以事件发出而驱动执行的语言
				5.跨平台

		<!--
			基本语法:
			一:如何导入JS
				a.内联js 把所有的写到js代码里<script>标签里
				b.外联js 新建一个js文件夹书写js代码
			二:js的输出方式:
				1.alert(内容) 显示一个带有确定按钮和指定内容的警告框
				2.console.log(内容) 在控制台输出内容 多用于做代码调试.
				3.document.write(内容) 向文挡里写内容,内容会依次拼接
				4.元素.innerHTML 改变某个标签里的内容.
				innerHTML在JS是双向功能：获取对象的内容  或  向对象插入内容;  
					a.如：<div id="aa">这是内容</div> ，  
					我们可以通过  document.getElementById('aa').innerHTML 来获取id为aa的对象的内嵌内容；  
					也可以对某对象插入内容，如 document.getElementById('abc').innerHTML='这是被插入的内容';     
					这样就能向id为abc的对象插入内容
				5.操作(设置,获取)元素的style属性  元素.style
				6.操作(设置,获取)元素的cs.0s样式
			三.常量和变量
				常量:在程序运行期间.值不可以被修改的量.
					a.数字常量
						1,10,-5,1.24,0,-1.2,π
					b.字符串常量
						"123" "sbc" "啦啦啦" "ab12" "-+="
				变量:在程序运行期间.存储的值可以修改的量. 如果要使用变量.需要事先声明(创建).
					语法:   var 变量名 = 初值
			四.原始数据类型
				js
				var a=10;
				var b=1.111;
				var c="a"
				c语言
				int a = 10;  4字节
	       		 a = "abc";(报错)
	        		float b= 10.1111; 4字节
	        		char c = 'a'; 1字节
				
				JS的变量在声明时不会指定对应的数据类型,统一用var表示.
				最终变量的数据类型取决于当前变量里存储的值得数据类型.
				a.number 数值类型
				b.string 字符串类型 
				c.boolean 布尔类型 一种非真既假的数据类型,该数据类型只有两个值,true和false.
				d.null 空值类型
				e.undefined 未定义类型
				f.object 对象类型
			五.运算符
				a.算数运算符(+,-,*,/,%,++,--)
				b.赋值运算符(=,+=,-=,*=,/=,%=)
				c.关系运算符(>,<,>=,<=,!=,==,===,!==)
				d.逻辑运算符(&&,||,!)
				
		-->
