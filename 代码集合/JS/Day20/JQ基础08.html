			//jq ready事件 简写
			$(function(){
				var div1 = document.getElementById("div1")
				console.log(div1)
			})
			
			/*
			 * load事件与ready事件的区别
			 * 1.ready事件要等到当前文档里所有的HTML元素加载完毕后就会触发
			 * 2.load事件不但要等到文档里所有的HTML元素加载完毕,还要等其他所有资源,如图片,音视频,外部链接文件等所有都加载完毕之后才会触发.
			 */
