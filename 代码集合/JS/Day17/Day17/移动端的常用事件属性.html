<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端的常用事件属性</title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
		</style>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			#div1 {
			    width: 300px;
			    height: 300px;
			    background-color:red;
			    margin: 2000px 0 0 2000px;
			}
		</style>
	</head>
	<body>
	    <div id="div1"></div>
	    <script type="text/javascript">
	    	      div1.ontouchstart = function(e){
	    	          var even = e || event;
	    	          /*
	    	           * 1. clientX/Y 触摸点距离浏览器内容区域左端和上端的距离.
	    	           * 2. screenX/Y 触摸点距离屏幕左上和上端的距离
	    	           * 3. pageX/Y 触摸点距离真正页面左端和上端的距离
	    	           */
	    	          //首先要找到对应的触摸点
	    	          //所有的触摸点存放在事件对象的touches属性里, 该属性是一个数组, 里面存放所有的触摸点
	    	          var touchObj = even.touches[0];
//	    	          alert("clientX:" + touchObj.clientX + ", clientY:" + touchObj.clientY);
                  alert("pageX:" + touchObj.pageX + ", pageY:" + touchObj.pageY);
	    	      }
	    </script>
	</body>
</html>
