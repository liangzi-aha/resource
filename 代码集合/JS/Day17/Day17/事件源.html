<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件源</title>
		<style type="text/css">
			#div1 {
			    width: 500px;
			    height: 500px;
			    background-color: red;
			}
			#div2 {
			    width: 300px;
			    height: 300px;
			    background-color: yellow;
			}
			#div3 {
			    width: 100px;
			    height: 100px;
			    background-color: blue;
			}
		</style>
	</head>
	<body>
	    <div id="div1">
	        <div id="div2">
	            <div id="div3"></div>
	        </div>
	    </div>
	    <script type="text/javascript">
	        /*
	         * 事件源:真正触发对应事件的源头对象.
	         * 事件对象.target
	         * 
	         * IE浏览器下的兼容写法
	         * 事件对象.srcElement
	         */
	    	     div1.onclick = function(e){
	    	         var even = e || event;
	    	         console.log(even.target);
	    	     }
	    </script>
	</body>
</html>
