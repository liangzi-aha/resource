<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端常用事件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
			#div1 {
			    width: 300px;
			    height: 300px;
			    background-color: red;
			}
		</style>
	</head>
	<body>
	    <div id="div1"></div>
	    <script type="text/javascript">
	    	      /*
	    	       * 移动端常用事件
	    	       * 1. ontouchstart 触摸开始
	    	       * 2. ontouchmove 触摸移动
	    	       * 3. ontouchend 触摸结束
	    	       * 3. ontouchcancle 触摸取消
	    	       */
//	    	      div1.ontouchstart = function(e){
//	    	          var even = e || event;
//	    	          /*
//	    	           * 以下三个属性的值都是一个集合(数组)
//	    	           * 1. touches 屏幕上所有的触摸点集合
//	    	           * 2. targetTouches 在目标元素上的触摸点的集合
//	    	           * 3. changedTouches 距离最近一次触摸点的变化的集合
//	    	           */
//	    	          alert("touches:" + even.touches.length + ", targetTouches:" + even.targetTouches.length + ", changedTouches:" + even.changedTouches.length);
//	    	      }
              window.ontouchmove = function(e){
                  var even = e || event;
                  even.preventDefault();
              }
              
              div1.ontouchmove = function(){
                  this.innerHTML += "触摸移动";
              }
              
              div1.ontouchend = function(){
                  alert("摸完了");
              }
              
              
              
              /*
               * ontouchcancel当某些优先级较高的事件被触发时, 系统会触发ontouchcancel事件, 丢弃之前的行为事件.
               * 当touchecancel被触发时, 我们一般在该事件的触发函数里实现一些数据的保存, 视频, 游戏的暂停等保护性操作.保证用户的体验完整度.
               */
              div1.ontouchcancel
	    </script>
	</body>
</html>
