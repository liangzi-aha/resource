<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>swiper练习</title>
		<style type="text/css">
			#container {
				width: 400px;
				height: 500px;
				border: solid red;
				margin: 0 auto;
				overflow: hidden;
				font-size: 100px;
				text-align: center;
				line-height: 500px;
			}
			
			#container>div {
				width: 100%;
				height: 100%;
				background-color: blue;
			}
			
			#sliden2 {
				position: relative;
			}
			
			#sliden2>div {
				position: absolute;
				width: 100%;
				height: 70%;
				background-color: green;
				top: 0;
				bottom: 0;
				margin: auto;
			}
			
			#sliden1 {
				background-color: blue;
			}
			
			#sliden2 {
				background-color: red;
			}
			
			#sliden3 {
				background-color: green;
			}
			
			#d2 {
				left: 100%;
			}
			
			#d3 {
				left: 200%;
			}
			
			#d4 {
				left: 300%;
			}
		</style>
		<link rel="stylesheet" href="css/swiper-4.3.3.min.css" />
	</head>

	<body>
		<div class="swiper-container" id="container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="sliden1">1</div>
				<div class="swiper-slide" id="sliden2">2
					<div class="swiper-wrapper">
						<div class="swiper-slide" id="d1"></div>
						<div class="swiper-slide" id="d2"></div>
						<div class="swiper-slide" id="d3"></div>
						<div class="swiper-slide" id="d4"></div>
					</div>
				</div>
				<div class="swiper-slide" id="sliden3">3</div>
			</div>
		</div>
		<script src="js/swiper-4.3.3.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				//竖直的 vertical 水平 horizontal
				direction: 'vertical',
				//				loop: true,
				initialSlide: 2,
				//				autoplay: true,
				//轮播图旋转效果
				//				effect: 'cube',
				effect: 'coverflow',
				//centeredSlides: true,
				//effect : 'flip',

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},

				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			})
			var swiper2 = new Swiper("#box1", {
	    	           direction: 'horizontal',
	    	           loop:true
	    	       });
		</script>
	</body>

</html>
