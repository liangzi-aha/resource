<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Swiper</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.3.3.min.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
				margin: 0 auto;
				border: 5px solid red;
			}
			
			.swiper-slide {
				font-size: 50px;
				text-align: center;
				line-height: 300px;
			}
			img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../../HTML/抖音链接/st1.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="../../HTML/抖音链接/st5.jpg" alt="" /></div>
				<div class="swiper-slide"><img src="../../HTML/抖音链接/st4.jpg" alt="" /></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>
		<script src="js/swiper-4.3.3.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				//竖直的 vertical 水平 horizontal
				direction: 'horizontal',
				loop: true,
				initialSlide :2,
				autoplay:true,
				//轮播图旋转效果
				effect : 'cube',
//				effect : 'coverflow',
//				centeredSlides: true,
//				effect : 'flip',

				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},

				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

				// 如果需要滚动条
				scrollbar: {
					el: '.swiper-scrollbar',
				},
			})
		</script>
	</body>

</html>
