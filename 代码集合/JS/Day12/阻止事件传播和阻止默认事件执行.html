<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>阻止事件传播和阻止默认事件的执行</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			#div5 {
				width: 500px;
				height: 500px;
				background-color: red;
			}
			
			#div4 {
				width: 400px;
				height: 400px;
				background-color: yellow;
			}
			
			#div3 {
				width: 300px;
				height: 300px;
				background-color: green;
			}
			
			#div2 {
				width: 200px;
				height: 200px;
				background-color: blue;
			}
			
			#div1 {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div id="div5">
			<div id="div4">
				<div id="div3">
					<div id="div2">
						<div id="div1"></div>
					</div>
				</div>
			</div>
		</div>
		<a href="http://www.baidu.com">百度</a>
		<script type="text/javascript">
			/*
			 * 阻止冒泡事件的传播
			 * 事件对象:stopPropagation()
			 * IE浏览器下阻止冒泡事件的传播
			 * 事件对象.cancleBubble = true;
			 */
			//阻止div1传播
//			div5.onclick = function() {
//				alert("这是div5");
//			}
//			div4.onclick = function() {
//				alert("这是div4");
//			}
//			div3.onclick = function() {
//				alert("这是div3");
//			}
//			div2.onclick = function() {
//				alert("这是div2");
//			}
//			div1.onclick = function(e) {
//				var even = e || event
//				even.stopPropagation();
//				alert("这是div1");
//
//			}

			//事件监听
			var isCatch = false;
			div5.addEventListener("click", function() {
				alert("这是div5")
			}, isCatch);
			div4.addEventListener("click", function() {
				alert("这是div4")
			}, isCatch);
			div3.addEventListener("click", function() {
				alert("这是div3")
			}, isCatch);
			div2.addEventListener("click", function() {
				alert("这是div2")
			}, isCatch);
			div1.addEventListener("click", function(e) {
				var even = e || event
				even.stopPropagation();
				alert("这是div1")
			}, isCatch)
			
			/*
			 * 阻止默认事件的执行
			 * 事件对象.preventDefault();
			 */
			var linkA = document.querySelector("a")
			linkA.onclick = function(e){
				//第一种方法
				var even = e || event
				even.preventDefault();
				//第二种方法
				return false;
			}
			window.onmousewheel = function(e){
				var even = e || event 
				even.preventDefault();
			}
		</script>
	</body>

</html>
