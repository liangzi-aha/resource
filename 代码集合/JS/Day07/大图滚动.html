<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>大图滚动</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				position: relative;
			}
			
			#wrap {
				width: 300px;
				height: 480px;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			
			#content {
				width: 1800px;
				height: 480px;
				position: absolute;
				top: 0;
				left: 0;
				transition: all 0.5s;
			}
			
			img {
				width: 300px;
				height: 480px;
				float: left;
			}
			
			#button {
				width: 210px;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: 480px auto;
			}
			
			button {
				width: 30px;
			}
		</style>
	</head>

	<body>
		<div id="button">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
		</div>
		<div id="wrap">
			<div id="content">
				<img src="img/1.png" alt="" />
				<img src="img/2.jpeg" alt="" />
				<img src="img/3.jpeg" alt="" />
				<img src="img/4.png" alt="" />
				<img src="img/5.jpeg" alt="" />
				<img src="img/6.png" alt="" />
			</div>
		</div>
		<script type="text/javascript">
			//获取所有按钮
			var btns = document.querySelectorAll("button")
			//获取contentDiv
			var contentDiv = document.getElementById("content")
			//给按钮添加点击事件
			//			for(var i = 0; i < btns.length; i++) {
			//				btns[i].onclick = function() {
			//					//修改contentDiv的left值
			//					for(var j = 0; j < btns.length; j++) {
			//						if(this == btns[j]) {
			//							contentDiv.style.left = -j * 300 + "px"
			//						}	
			//					}
			//				}
			//			}
			
			//写法二:
			for(var i = 0; i < btns.length; i++) {
				btns[i].onclick = a(i);
				function a(index) {
					return function() {
						contentDiv.style.left = -index * 300 + "px"
					}
				}
			}
			
			//写法三
//			for(var i = 0; i < btns.length; i++) {
//				btns[i].onclick = (function(index) {
//					return function() {

//					};
//				})(i);
		</script>
	</body>

</html>
