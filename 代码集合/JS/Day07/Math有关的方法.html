<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math有关的方法</title>
	</head>
	<body>
		<script type="text/javascript">
			//向下取整
			console.log(Math.floor(1.99));
			//随机数[0,1]
			console.log(Math.random());
			//绝对值
			console.log(Math.abs(-5));
			//向上取整 只要有小数部分,进1 进一法取整
			console.log(Math.ceil(1.01));    //谁欧
			//四舍五入
			console.log(Math.round(4.1),Math.round(4.5));
			//次方 参数1.底数 参数2.指数 5的3次方
			console.log(Math.pow(5,3));
			//开平方 
			console.log(Math.sqrt(81));
			
			//求多个数的最大值
			console.log(Math.max(20,100,564,56,4156,4156,1456,1456,));
			//求多个数的最小值
			console.log(Math.min(2,2020,32,031,310,30,303,6,6,3,3,30,3,413,341,403,))
		</script>
	</body>
</html>
