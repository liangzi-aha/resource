			/*
			 * 三目运算符 可以完全代替if...else的写法
			 *  
			 * 语法:
			 * 条件表达式? 表达式1 :表达式2
			 * 
			 * 如果条件表达式为真,整个式子的结果为表达式1的
			 * 值,为假,结果为表达式2的值
			 * var a = 5;
			 * var b = 10;
			 * var c = 15;
			 * var twoMxa = a > b ? a : b

			 * 70分以下 补考
			 */
			function judgeCj() {
				var a1 = document.getElementById("cj")
				var a2 = a1.value
				if(a2 >= 90 && a2 < 100) {
					alert("优秀")
				}else if(a2 >= 80){
					alert("良")
				}
				else if(a2 >= 70){

				}
				else {
					alert("补考")
				}
