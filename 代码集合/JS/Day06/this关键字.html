				width: 100px;
				height: 100px;

		</div>
		<script type="text/javascript">
			document.querySelectorAll("div")
			for(var i = 0;i < 4;i++){

						div[j].style.backgroundColor = "green";
						div[j].style.color = "white";
					}
					this.style.backgroundColor = "red";
					this.style.color = "black";
				}
			}
