<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>时钟</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				/*去除元素选中的样式*/
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			#clock {
				width: 500px;
				height: 500px;
				border-radius: 50%;
				background-color: grey;
				margin: 0 auto;
				position: relative;
			}
			
			#number {
				width: 450px;
				height: 450px;
				background-color: white;
				border-radius: 50%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			
			#number>div {
				width: 450px;
				height: 50px;
				line-height: 50px;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				font-size: 40px;
			}
			
			span {
				display: inline-block;
				margin-left: 10px;
			}
			
			#hour {
				width: 4px;
				height: 100px;
				background-color: yellow;
			}
			
			#minute {
				width: 3px;
				height: 120px;
				background-color: blue;
			}
			
			#second {
				width: 2px;
				height: 140px;
				background-color: red;
			}
			
			#clock>div+div {
				position: absolute;
				left: 0;
				right: 0;
				margin: 0 auto;
				bottom: 50%;
				border: solid 2px;
				transform-origin: center bottom;
			}
		</style>
	</head>

	<body>
		<!--表盘-->
		<div id="clock">
			<!--刻度-->
			<div id="number">
				<div><span>9</span></div>
				<div><span>10</span></div>
				<div><span>11</span></div>
				<div><span>12</span></div>
				<div><span>1</span></div>
				<div><span>2</span></div>
				<div><span>3</span></div>
				<div><span>4</span></div>
				<div><span>5</span></div>
				<div><span>6</span></div>
				<div><span>7</span></div>
				<div><span>8</span></div>
			</div>
			<!--表针-->
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
		</div>
		<script type="text/javascript">
			var divs = document.querySelectorAll("#number div")
			var spans = document.querySelectorAll("span")
			for(var i = 0; i < 12; i++) {
				divs[i].style.transform = "rotate(" + i * 30 + "deg)";
				spans[i].style.transform = "rotate(" + -i * 30 + "deg)";
			}
			
			var hDiv = document.getElementById("hour");
			var mDiv = document.getElementById("minute");
			var sDiv = document.getElementById("second");
			setInterval(function(){
				var now = new Date();
				var h = now.getHours();
				var m = now.getMinutes();
				var s = now.getSeconds();
				
				//时针的角度有小时和分针共同决定
				hDiv.style.transform = "rotate(" + (h * 30 + m / 60 * 30) + "deg)";
				
				//分针的角度由分针和秒共同决定
				mDiv.style.transform = "rotate(" + (m * 6 + s / 60 *6)+ "deg)";
				
				//秒针的角度由自己决定
				sDiv.style.transform = "rotate(" + s * 6 + "deg)";
			},1000)
		</script>
	</body>

</html>
