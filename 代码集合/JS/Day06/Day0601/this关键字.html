<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>this关键字</title>
        <style type="text/css">
        	   * {
        	       margin: 0;
        	       padding: 0;
        	   }
        	   ul {
        	       width: 800px;
        	       list-style: none;
        	       overflow: hidden;
        	       margin: 20px auto;
        	   }
        	   li {
        	       box-sizing: border-box;
        	       border:1px solid black;
        	       width: 200px;
        	       height: 100px;
        	       text-align: center;
        	       line-height: 100px;
        	       font-size: 50px;
        	       color: white;
        	       background-color: green;
        	       float: left;
        	   }
        </style>
    </head>

    <body>
        <ul>
            <li>新闻</li>
            <li>娱乐</li>
            <li>体育</li>
            <li>历史</li>
        </ul>
        <script type="text/javascript">
            var lis1 = document.querySelectorAll("li");
//          console.log(lis1);
//          var lis2 = document.getElementsByTagName("li");
//          console.log(lis2);
//      	   
//      	   var ul = document.querySelector("ul");
//      	   ul.innerHTML += ul.innerHTML;

           for (var i = 0; i < 4; i++) {
           	    lis1[i].onclick = function(){
           	        for (var j = 0; j < 4; j++) {
           	        	   lis1[j].style.backgroundColor = "green";
           	        	   lis1[j].style.color = "white";
           	        }
           	        this.style.backgroundColor = "red";
           	        this.style.color = "black";
           	    }
           }
           /*
            * 确定this代指的对象是谁的方法
            * 1.先看this在哪个函数里
            * 2.再看谁会调用该函数, 那么this代指的就是谁!
            */
        </script>
    </body>

</html>
