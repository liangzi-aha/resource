<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQ基础03</title>
	</head>
	<body>
		<p id="p1"></p>
		<div id="div1"></div>
		<input type="text" />
		<input type="text" />
		<span></span>
		<span></span>
		<span></span>
		<script src="jquery-2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//jq对元素内容的操作
			//1.html()  相当于jq对象里的html内容
			$("#p1").html("  <a href='###'>这是a链接</a>  ");
			console.log($("#p1").html());
			
			//2.text() 获取jq对象里的文本内容
			$("#div1").text("  <span>这是span</span>  ");
			console.log($("#div1").text());
			
			//3.val() 设置/获取 表单的值,等价于value
			$("input").val("这是输入框的值");
			console.log($("input").val());
			
			//测试:如果jq对象里有多个dom元素,以上三个方法在设置时,都是否设置上?获取时,是否都获取到???
			//以上三个方法,在设置时如果jq对象里有多个dom元素,统统设置上;获取时,只有text方法能获取到所有的值,html和val只能获取第一个dom元素的值.
		</script>
	</body>
</html>
