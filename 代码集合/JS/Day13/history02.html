<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="history03.html">当前是第二页,点击跳转第三页</a><br />
		<a href="history01.html">当前是第二页,点击跳转第一页</a>
		<button onclick="go()">前进</button>
		<button onclick="quit()">后退</button>
		<script type="text/javascript">
			function go(){
				history.forward();
			}
			function quit(){
				history.back();
			}
		</script>
		
	</body>
</html>
