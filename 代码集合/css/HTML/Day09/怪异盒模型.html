<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width:80%;
				border: 3px solid red;
				margin: 20px auto;
				overflow: hidden;
				
			}
			#left{
				width: 50%;
				height: 300px;
				background-color:grey;
				float: left;
			}
			#right{
				width: 50%;
				height: 300px;
				background-color:green;
				float: left;
				border: solid;
				padding-left: 20px;
				margin-left: 20px;
				/*设置盒模型为怪异盒模型
				 content-box 普通盒模型
				 border-box 怪异盒模型
				 * */
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<!--
			普通盒模型下,盒子大小计算方法
			盒子宽=width+左右padding+左右border+左右margin
			盒子高=height+上下padding+上下border+上下margin
			怪异盒模型下,盒子大小的计算方法
			盒子宽=width+(内容宽+左右padding+左右border)+左右margin
			盒子高=height(内容高+上下padding+上下border)+上下margin
		-->
		<div id="box">
			<div id="left"></div>
			<div id="right"></div>
		</div>
	</body>
</html>
