<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css3背景设置</title>
		<style type="text/css">
			#div1{
				width: 1000px;
				height: 1000px;
				padding: 100px;
				border: 50px dashed;
				background:url(../Day01/3.gif);
				background-origin: content-box;
				background-clip:  content-box;
			}
		</style>
	</head>
	<body>
		<!--
			css3背景设置
			1.background-size 背景图的大小
			2.background-origin 第一完整的背景图片的开始的位置.
				a.border-box
				b.padding-box
				c.content-box
			3.background-clip 背景裁剪
				a.border-box
				b.padding-box
				c.content-box
		-->
		<div id="div1"></div>
	</body>
</html>
