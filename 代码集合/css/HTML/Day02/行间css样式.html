<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行间css样式</title>
</head>
<body>
	<div style="background-color:red;width:200px;height:200px;font-size:40px;color:yellow;text-align:center">这是div标签</div>
	<!-- 
	1.宽(水平) width:px值(100px)
	2.高(竖直) height:px值(100px)
	3.背景色   background-color:颜色单词
	4.文字颜色 color:颜色单词
	5.文字大小 font-size:px值
	6.行高	  line-height:px值
	7.文本对齐方式 text-align:left/center/right
	8.首行缩进  	 text-indent:px值
	9.文字之间的距离  letter-spacing:px值
	上top  下bottom  左 left 右right
	 -->

	 <!-- 
	 W3C对HTMl的开发出了一个编码理念:
	 结构(html),样式(css),行为(js)三者相分离. 
	-->

	<!-- 行间css样式的优缺点
	缺点:
		不符合W3C的编码理念
		代码如果过多,页面感觉不整洁
	优点:
		优先级很高
		指向很明确
	 -->
</body>
</html>
