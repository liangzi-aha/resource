<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>过渡动画</title>
		<style type="text/css">
					* {
				margin: 0;
				padding: 0;
			}
			
			#div1 {
				width: 100px;
				height: 200px;
				background-color: green;
				/*添加过渡动画*/
				/*transition-property: all;   /property 属性
				transition-duration: 5s;*/   /*duration 持续的时间*/
				/*合写时,系统会把第一个秒速当做动画的执行时间,第二个秒数当做延迟时间.*/
				transition: all 3s linear 2s;
				}
			
			/*#div1:hover {
				background-color: blue;
				width: 1000px;
				border-radius: 50%;
				margin-left: 200px;
				transition-timing-function: linear;
				transition-delay: 2s;
				
			}*/
				/*input{
				transition: all 2s;
				width: 100px;
			}
			input:focus{
				background-color:red;
				width: 200px;
			}*/
				input {
					transition: all 2s linear;
				}
				input:checked {
					margin-left: 200px;
				}
				body {
					background-color: yellow;
					transition: all 3s;
					}
					@media only screen and (max-width:800px ) {
						body{
							background-color:blue;
						}
					}
		</style>
	</head>

	<body>
		<!--
			动画:
			css动画:1.过渡动画 2.关键帧动画
			js动画
			
			第三方动画
			
			过渡动画:transition
			1.要进行过渡动画的css样式(transition-property)
			2.过渡动画执行的时间(transition-duration)单位 秒 s
			3.过渡动画的运动速率(transition-timing-function)
				a.linear	规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。
				b.ease	规定慢速开始，然后变快，然后慢速结束的过渡效果（cubic-bezier(0.25,0.1,0.25,1)）。
				c.ease-in	规定以慢速开始的过渡效果（等于 cubic-bezier(0.42,0,1,1)）。
				d.ease-out	规定以慢速结束的过渡效果（等于 cubic-bezier(0,0,0.58,1)）。
				e.ease-in-out	规定以慢速开始和结束的过渡效果（等于 cubic-bezier(0.42,0,0.58,1)）。
				f.cubic-bezier(n,n,n,n)	在 cubic-bezier 函数中定义自己的值。可能的值是 0 至 1 之间的数值。
				a.ease 默认值
				b.ease-in
				c.ease-out
				d.ease-in-out
				e.linear
				f.cubic-bezier(x1,y1,x2,y2)
			4.动画的延迟时间(transition-delay)
			
			合写:
			transition
			过渡动画的执行需要触发时机
			1.:hover伪类
			2.:focus伪类
			3.:checked伪类
			4.媒介查询
			5.JS
			
			过渡动画中不是所有的css样式都可以进行动画效果,只有能连续变化的才能产生动画效果.
		-->
		<div id="div1">
		</div>
		<!--<input type="text" placeholder="输入框1"/>
		<input type="text" placeholder="输入框2"/>-->

		<input type="radio" />
		<input type="checkbox" />
		
		
		<!--
			当我们需要在一段时间内执行多种执行动画效果,可以考虑使用过渡动画.
			但是,如果我们想要在一次动画的运动过程中依次分步执行相同的不同值时,考虑使用关键帧动画.
		-->
	</body>

</html>
