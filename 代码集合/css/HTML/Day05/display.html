<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display样式</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				border: solid red;
				display:inline-block;
			}		
			p{
				display: block;
				width: 200px;
				height: 200px;
				border: solid pink;
			}
			span{
				display:inline-block;
				width: 200px;
				height: 200px;
				border: dashed;
			}
		</style>
	</head>
	<body>
		<!--display:用来规定元素的类型
			1.inline  将元素的类型设置成行元素
			2.inline-block  将元素的类型设置成行级块元素
			(本质上还是行元素,但是拥有块元素的特征,比如可以设置宽高)
			3.block   将元素的类型设置成块元素
			4.none   隐藏元素
			
		-->
		<div id="div1">
			这是div标签
		</div>
		<span>这是span</span>
		<a href="">121212</a>
	</body>
</html>
