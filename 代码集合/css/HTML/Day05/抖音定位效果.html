<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 500px;
				height: 300px;
				background-color:grey;
				margin: 0 auto;
				position: relative;
			}
			#div1>img{
				width: 500px;
				height: 260px;
			}
			#div1>p{
				text-align: center;
				font-size: 20px;
				color: white;
				margin-top: 0;
			}	
			#div2{
				width: 500px;
				height: 300px;
			}
			#div2>*{
				text-align: center;
				color: white;
			}
			h2{
				margin-top: 120px;
			}
			#div2{
				background-color:grey;
				overflow: hidden;
				position: absolute;
				top: 0px;
				left: 0;
				background-color:rgba(0, 0, 0, 0.4);
				/*透明效果*/
				/*background-color:grey;
				 opacity: 0.5;*/
				display: none;
			}	
			#div1:hover>#div2{
				display: block;
			}		
		</style>
	</head>

	<body>
		<div id="div1">
			<img src="../Day05/d1.jpg" alt="" />
			<p>抖音</p>
			<div id="div2">
				<h2>抖音</h2>
				<p>品牌升级</p>
			</div>
		</div>
	</body>

</html>
