<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SEO优化</title>
		<meta name="keywords" content="SEO,seo,网站优化,搜索引擎优化"/>
		<meta name="description" content="本网站提供24小时为您服务"/>
	</head>
	<body>
		<!--
			SEO优化:
			Search Engine Optimization
			目的:让搜索引擎更快准确的找到我们的网站
			
			title标签:便于用户了解整个网站的内容,搜索引擎判断网站内容的主要办法.
			一般不超过80个字,要突出网站的特点,内容,品牌等关键信息.
			
			meta标签 设置网页的关键词和描述
			
			keywords 关键词,为搜索引擎提供关键词列表,不超过100个字
			description网站描述,对title和keywords的进一步解释,不超过200个字
			
			关键词密度:一般情况下密度在2%-8%之间
			
			网页内容尽量原创
			
			img标签的alt属性
			
			网站及时更新
		-->
	</body>
</html>
