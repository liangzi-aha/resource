<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas_08阴影</title>
	<style type="text/css">
			canvas{
				border: 1px solid red;
				margin: 50px auto;
				display: block;
				box-shadow: 20px 20px 50px 10px red;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			//1.获取canvas标签并设置大小
			var canvas = document.getElementById("Canvas")
			canvas.width = 1000;
			canvas.height = 500;
			
			//2.获取 2D渲染上下文 对象
			var content = canvas.getContext("2d")
			
			//3.阴影
			//创建阴影
			//设置阴影的模糊程度 数值,也表示阴影的大小,值越大,越模糊,默认值0.
			content.shadowBlur = 50;
			//阴影x方向的偏移量
			content.shadowOffsetX = 10;
			//阴影Y方向的偏移量
			content.shadowOffsetY = 20;
			//阴影的颜色
			content.shadowColor = "blue";
			
			content.fillStyle = "green";
			content.fillRect(100,100,100,100)
		</script>
	</body>
</html>
