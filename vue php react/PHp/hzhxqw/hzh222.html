<script type="text/javascript">
	function add() {
		$.ajax({
			type: "get",
			url: "add.php",
			data: {
				//传输的数据
				name: $('#spglbox1 input').eq(0).val(),
				yj: $('#spglbox1 input').eq(1).val(),
				xj: $('#spglbox1 input').eq(2).val(),
				jj: $('#spglbox1 input').eq(3).val(),
				fl: $('#spglbox1 input').eq(4).val(),
				cd: $('#spglbox1 input').eq(5).val(),
				src: $('#spglbox1 input').eq(6).val(),
			},
			async: true, //是否异步
			//请求成功的函数
			success: function(data) {
				console.log(data);
			}
		});
		location.reload();
	}
	//修改数据
	function xiugai() {
		$.ajax({
			type: "get",
			url: "xiugai.php",
			data: {
				//传输的数据
				name: $('#spglbox2 input').eq(0).val(),
				id: $('#spglbox2 input').eq(1).val(),
				yj: $('#spglbox2 input').eq(2).val(),
				xj: $('#spglbox2 input').eq(3).val(),
				jj: $('#spglbox2 input').eq(4).val(),
				fl: $('#spglbox2 input').eq(5).val(),
				cd: $('#spglbox2 input').eq(6).val(),
				src: $('#spglbox2 input').eq(7).val(),
			},
			async: true, //是否异步
			//请求成功的函数
			success: function(data) {
				//console.log(data);   
			}
		});
		location.reload();
	}
	var table = $('#example').DataTable({
		ajax: {
			url: 'hzhxqwsp.php',
			dataSrc: ''
		},
		columns: [{
				data: 'name'
			}, {
				data: 'id'
			}, {
				data: 'yj'
			}, {
				data: 'xj'
			}, {
				data: 'jj'
			}, {
				data: 'fl'
			}, {
				data: 'cd'
			}, {
				data: 'src'
			},
		]
	});
	//给行绑定选中事件
	$('#example tbody').on('click', 'tr', function() {
		if ($(this).hasClass('selected')) {
			$(this).removeClass('selected');
		} else {
			table.$('tr.selected').removeClass('selected');
			$(this).addClass('selected');
		}
	});
	//给按钮绑定点击事件
	$("#table_id_example_button").click(function() {
		var column1 = table.row('.selected').data().name;
		var column2 = table.row('.selected').data().id;
		var column3 = table.row('.selected').data().yj;
		var column4 = table.row('.selected').data().xj;
		var column5 = table.row('.selected').data().jj;
		var column6 = table.row('.selected').data().fl;
		var column7 = table.row('.selected').data().cd;
		var column8 = table.row('.selected').data().src;
		$('#spglbox2 input').eq(0).val(column1);
		$('#spglbox2 input').eq(1).val(column2);
		$('#spglbox2 input').eq(2).val(column3);
		$('#spglbox2 input').eq(3).val(column4);
		$('#spglbox2 input').eq(4).val(column5);
		$('#spglbox2 input').eq(5).val(column6);
		$('#spglbox2 input').eq(6).val(column7);
		$('#spglbox2 input').eq(7).val(column8);
	});
