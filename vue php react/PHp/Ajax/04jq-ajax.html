<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		姓名:<input type="text" id="username" value="" /><br />
		<button id="btn">get提交</button>
		<p id="msg1"></p>
		<hr /> 姓名:
		<input type="text" id="username2" value="" /><br /> 工作:
		<input type="text" id="job" value="" /><br /> 年龄:
		<input type="text" id="age" value="" /><br />
		<button id="btn2">post提交</button>
		<p id="msg2"></p>
	</body>

</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn').click(function() {
			$.ajax({
				type: "get", //请求方式
				url: "json.php", //接口
				data: {
					name: $('#username').val()
				}, //请求的数据
				async: true, //是否异步

				//请求成功的函数
				success: function(data) {
					$('#msg1').text(data);
				}
			});
		})

		//post提交
		$('#btn2').click(function() {
			$.ajax({
				type: "post",
				url: "post.php",
				data: {
					name: $('#username2').val(),
					job: $('#job').val(),
					age: $('#age').val()
				},
				success: function(data) {
					$('#msg2').text(data);
				}
			});
		})
		//jq中ajax简单写法
		//		$.get('json.php',{name:'张飞'},function(data){
		//			$('#msg1').text(data);
		//		});

		//简写post
		//		$.post('接口地址','请求数据','回调函数');
	})
</script>
