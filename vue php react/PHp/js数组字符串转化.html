<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js数组字符串转化</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	var str = 'a,c,b,f,d,e';
	//使用split把字符串转化为数组
	var arr = str.split(',');
	console.log(arr);
	
	//使用join方法把数组转化为字符串
	var str2 = arr.join('#');
	console.log(str2);
</script>
