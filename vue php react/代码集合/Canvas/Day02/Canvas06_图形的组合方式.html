<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Canvas06_图形的组合方式</title>
	<style type="text/css">
			canvas{
				border: 1px solid red;
				margin: 50px auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			//1.获取canvas标签并设置大小
			var canvas = document.getElementById("Canvas")
			canvas.width = 1000;
			canvas.height = 500;
			
			//2.获取 2D渲染上下文 对象
			var content = canvas.getContext("2d")
			
			//3.图形的组合方式
			/*
			 * globalCompositeOperation
			 * 
			 * 两个概念:
			 * 1.源图像(source):新绘制的图像
			 * 2.目的图像(destination):已经绘制的图像
			 * 
			 * 图形组合方式的值:
			 * 1.source-over  默认值 源在目标上
			 * 2.destination-over   目标在源上
			 * 3.source-atop  绘制目标及源于目标重合的部分,其余部分透明(源在目标上)
			 * 4.destination-atop  绘制源于目标与源重合的部分,其余部分透明(目标在源上)
			 * 5.source-in   绘制重合部分的源
			 * 6.destination-in   绘制重合部分的目标
			 * 7.source-out  绘制不与目标重合的源
			 * 8.destination-out  绘制不与源重合的目标
			 * 9.lighter  重合部分颜色rgb值相加,大于255取255,其余部分都绘制
			 * 10.copy  只绘制源
			 * 11.xor  只绘制不重合的部分,重合部分透明
			 */
			
			content.fillStyle = "red";
			content.beginPath()
			content.arc(200,200,200,0,2*Math.PI)
			content.closePath()
			content.fill()
			
			content.globalCompositeOperation = "xor";
			
			content.fillStyle = "yellow";
			content.beginPath()
			content.arc(500,200,200,0,2*Math.PI)
			content.closePath()
			content.fill()
		</script>
	</body>
</html>
