<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字有关的样式</title>
		<style type="text/css">
			p{
				/*文本颜色*/
				color: red;
				/*文本大小*/
				font-size:30px ;
				/*文本缩进*/
				text-indent: 2em;
				/*文本粗细
				 font-weight
				 写法一:填写100-900的整白数
				 写法二:normal bold bolder
				 */
				font-weight: bolder;
				
				/*字体类型
				 我们把font-family看做一个回退系统,浏览器在解析字体时,
				 按照给定的顺序依次识别,如果可以使用就不再使用后面的字体
				 类型.如果所有字体类型都不识别,使用最后的通用自体族.
				 1.Serif 字体
				 2.Sans-serif 字体
				 3.Monospace 字体
				 4.Cursive 字体
				 5.Fantasy 字体
				 */
				font-family:"楷体-繁";
			}
		</style>
	</head>
	<body>
		<!--
			
		-->
		<p>979年——北宋灭北汉，五代十国结束。1039年——神圣罗马帝国皇帝康拉德二世去世，亨利三世继承皇位。1615年——日本征夷大将军德川家康率领军队攻下大坂城，</p>
	</body>
</html>
