<!-- 
这是HTML的注释
注释：对某段代码的注释与解释
注意：注释里的东西计算机不会识别，注释是给我们编程人员看的。注释写到对应代码的上面。
坑点：注释不允许嵌套着写。
 -->
 <!-- html文档是由多个html元素组成
 元素：组成html文档的基本单位，元素有<>和元素名组成。
 元素分两种：
 1.双标签元素 2.单标签元素
 双标签元素：开始标签+内容+结束标签
 单标签元素：开始标签

 标签内：元素的开始标签的尖括号里面元素名的后面
 标签里：双标签的内容区域

 每个标签都可以单独设置自身的属性，属性书写的位置是标签的标签内，
 每个标签拥有各自的属性，不同的属性表示不同的意义，可以实现不同的效果，
 属性的书写语法是：属性名=“属性值”
  -->
  <!-- 文档类型声明，这种写法表示这是一个h5的文档 -->
<!DOCTYPE html>
<!-- html标签 双标签 表示html代码的范围，所有的html代码必须写到html里面
html标签的lang属性，表示文档的语言类型，en English英语，该属性的作用不是
限制文档里面的文本语言格式，该属性是给浏览器解析提供帮助的，浏览器能通过该属
性对当前网页做出对应的行为反应。
 -->
<html lang="en">
<!-- head标签 双标签 head里只写与当前文档配置有关的代码，写在head里的代码
	不会显示到网页的内容区域 -->
<head>
	<!-- meta标签 单标签 设置文档的源信息，
	通过meta标签我们可以进行如下设置：
	1.设置字符集，
	字符集的默认值是拉丁文的编码格式，我们一般设置成万国码（UTF-8），如果想
	设置成中文，可以使用gb2312或者GBK
	2.SEO优化时设置关键字，描述，作者信息等。
	3.viewport时进行设置。
	 -->
	<meta charset="UTF-8">
	<!-- title标签 双标签 网页的标题标签 -->
	<title>基础标签01</title>
</head>
<!-- body标签 双标签 body里书写的标签会显示到网页的内容部分 -->
<body>
		123456ß少时诵诗书所所所所所所所所所☺
</body>
</html>
