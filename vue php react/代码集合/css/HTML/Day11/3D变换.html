<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D变换</title>
		<style type="text/css">
			#box{
				width: 500px;
				height: 500px;
				background-color:red;
				margin: 0 auto;
				position: relative;
				transform-style: preserve-3d;   preserve[prɪ'zɜːv]
				transform: rotateX(40deg) rotateY(-50deg);
			}
			#box>div{
				width: 200px;
				height: 200px;
				position: absolute;
				left: 150px;
				top: 150px;
			}
			#div1{
				background-color:yellow;
				transform: translateZ(200px);
				animation:wo 5s infinite linear;
				
			}
			#div2{
				background-color:green;
				transform: translateZ(300px);
			}
			@keyframes wo{
				from{
					transform: translateZ(200px);
				}
				30%{
					transform: translateZ(400px);
				}
				60%{
					transform: translateZ(-200px);
				}
				to{
					transform: translateZ(-500px);
				}
			}
			img{
				margin-left: 200px;
				/*Z轴正值顺时针,负值逆时针*/
				transform:rotate(45deg);
				animation: zhuan 5s linear infinite;
				/*
				  改变元素的变换点
				 transform-origin:left bottom
				 */
			}
			@keyframes zhuan{
				from{
					transform:rotate(45deg);
				}
				20%{
					transform:rotate(100deg);
				}
				50%{
					transform:rotate(360deg);
				}
				
				to{
					transform:rotate(45deg);
				}
			}
		</style>
	</head>
	<body>
		<!--
			3D与2D的区别,3D多了一条Z轴
			
			我们只讨论3d里的平移和旋转
			
		-->
		<div id="box">
			<div id="div1"></div>
			<div id="div2"></div>
		</div>
		<img src="../Day03/2.jpg" alt="" />
	</body>
</html>
