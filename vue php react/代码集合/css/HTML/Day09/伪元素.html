<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#city{
				width: 200px;
				height: 100px;
				border: solid;
				line-height: 100px;
			}
			/*在id为city的元素里面内容的最后添加了一个伪元素*/
			#city::after{
				/*伪元素必须要设置content样式,表示伪元素里的文本内容,即使该元素里不需要文本,该样式也必须保留,值给""即可*/
				content:"";
				border: solid 5px transparent;
				border-top-color: gray;
				display: inline-block;
				vertical-align: middle;
			}
			#box{
				margin: 0 auto;
				width: 200px;
				border: solid green;
				
			}
			#box::after{
				content: "";
				display: block;
				clear: both;
			}
			#f1{
				width: 100px;
				height: 100px;
				background-color:red;
				float: left;
			}
			#f2{
				width: 100px;
				height: 100px;
				background-color:yellow;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--
			伪元素:
			1.伪元素与伪类选择器不同,他们属于元素不是选择器
			2.:after和:after是css2提出的伪元素写法,::after和::before是css3提出的伪元素写法
			
			适用场景:
			1.网页里的某些内容的作用存在感很低,没有必要去用一个标签去展示
			2.当需要一个元素时,并不是为了进行展示,而是为了解决其他元素照成的问题时.
		-->
		<div id="city">
			郑州
		</div>
		<div id="box">
			<div id="f1"></div>
			<div id="f2"></div>
		</div>
	</body>
</html>
