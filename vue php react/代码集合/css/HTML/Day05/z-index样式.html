<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z-index样式</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#head{
				height: 50px;
				width: 1000px;
				background-color:cyan;
				position: fixed;		
				left: 0;
				top: 0;
				z-index:1;
				/*脱离文档流的元素的默认宽高有内容撑出*/
			}
			#section{
				height: 2000px;
				border: solid 3px red;
				margin-top: 50px;
			}
			#item{
				width: 300px;
				height: 300px;
				background-color:yellow;
				position: absolute;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="head"></div>
			<div id="section">
				<div id="item"></div>
			</div>
		</div>
		<!--
			调整定位元素的层级z-index默认的z-index的值都为0设置的数越大,越靠前
			z-index只对非static定位的元素起效果
		-->
	</body>
</html>
