			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			#bos{
				height: 100%;
				position: relative;
			}
			#div1_1 {
				width: 80%;
				margin: 50px auto 0;
			}
			
			#div1_1>img {

			}
			
			#div2_1 {
				width: 80%;
				margin: 0 auto;
				/*border: solid;*/
				margin-top: 20px;
				background-color: #000000;
				overflow: hidden;
			}
			
			#div2_1>a {
				display: block;
				float: left;
				width: 20%;
				box-sizing: border-box;
				text-align: center;
			}
			
			#div2_1>a {
				text-decoration: none;
				color: grey;
				font-size: 30px;
				display: inline-block;
				height: 60px;
				line-height: 60px;
			}
			
			#div2_1>a:hover {
				background-color: red;
			}
			
			#box {
				width: 400px;
				height: 400px;
				background-color: transparent;
				position: relative;
				margin:300px 0 0 10%;
				/*margin-top: 400px;*/
				transform: rotateX(50deg) rotateY(50deg);
				transform-style: preserve-3d;
				animation: zhuan 5s infinite linear;
			}
			@keyframes zhuan {
				from {
					transform: rotateX(50deg) rotateY(360deg);
				}
				to {
					transform: rotateX(410deg) rotateY(720deg);
				}
			}
			
			#box>div:nth-child(n+7) {
				animation: se 3s infinite linear;
			}
			
			@keyframes se {
				from {
					box-shadow: 10px 10px 30px 10px white;
				}
				33% {
					box-shadow: 10px 10px 30px 10px yellowgreen;
				}
				66% {
					box-shadow: 10px 10px 30px 10px mediumvioletred;
				}
				to {
					box-shadow: 10px 10px 30px 10px white;
				}
			}
			
			#box>div:nth-child(-n+6) {
				width: 200px;
				height: 200px;
				margin-top: 100px;
				margin-left: 100px;
				animation: yanse 3s infinite linear;
			}
			
			@keyframes yanse {
				from {
					box-shadow: 10px 10px 30px 10px blue;
				}
				33% {
					box-shadow: 10px 10px 30px 10px black;
				}
				66% {
					box-shadow: 10px 10px 30px 10px red;
				}
				to {
					box-shadow: 10px 10px 30px 10px blue;
				}
			}
			
			#box>div {
				width: 400px;
				height: 400px;
				font-size: 100px;
				color: white;
				text-align: center;
				line-height: 400px;
			}
			#box>div:nth-child(-n+6)>img{
				width: 100%;
				height: 100%;
				margin-bottom: 100px;
			}
			#div1 {
