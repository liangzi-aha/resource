<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流式布局</title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
			html, body {
			    width: 100%;
			    height: 100%;
			}
			
			#box {
			    width: 70%;
			    height: 50%;
			    border:3px solid red;
			    margin: 20px auto;
			}
			#div1 {
			    width: 50%;
			    height: 50%;
			    background-color: blue;
			    /*margin: 50% 50%;*/
			}
		</style>
	</head>
	<body>
	    <!--
	        流式布局, 又叫百分比布局, 可以实现的效果是网页里某些元素的大小能跟随浏览器的拖拽自动改变.
	        我们一般会把元素的宽, 高, margin, padding由之前的固定值改写成百分比
	        1.  元素的宽高如果使用百分比, 是相对于父级的宽高计算得来的.
	        2.  元素的margin或者padding如果使用百分比, 是相对于父级的宽度计算得来的, 与高度没有任何关系.
	        
	    -->
	    <div id="box">
	        <div id="div1"></div>
	    </div>
	</body>
</html>
