<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function fun() {
				var a = 1
//				return 5;
			}
			var c = fun()
			//当一个函数里面没有返回值的时候,你去打印一个函数的返回值---"fuc()为fuc函数的返回值"  为undefined ,如果输出fun则为打印fun整个函数体
			var a = fun
			console.log(c)
			//a是fun函数， b是5
			/*
			 * JS中我们把以上代码加粗的部分叫做函数，函数是一种叫做function引用类型的实例，因此函数是一个对象。对象是保存在内存中的，函数名则是指向这个对象的指针。
			var a = fun 表示把函数名fun这个指针拷贝一份给变量a，但是这不是指函数本身被复制了一份。
			就好比，地图上上海市（对应函数对象）只有一个，但指向上海市的路标（对应指针）有很多，而且你还可以继续添加（复制）无数个指向上海市的路标，但上海市本身不会被复制。
			如果函数名后面加上圆括号就表示立即调用（执行）这个函数里面的代码（花括号部分的代码）。
			另外函数声明和函数表达式在私有作用域写法方面也会在函数体后面加圆括号表示立即调用这个函数，题主可以参看JS的模仿块级作用域的知识。
			 */
			//		加括号为调用该函数，返回值为函数返回值；
			//不加括号可认为是查看函数完整信息，即查看整个函数体，返回值即整个函数体，不加括号传参相当于传入函数整体，你传入demo2()即传入demo2函数的返回值，然而它没有返回值( 或者说返回值是undefined)，自然报错。
		</script>

	</body>

</html>
