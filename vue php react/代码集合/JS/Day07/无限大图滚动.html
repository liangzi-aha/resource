<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无限大图滚动</title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			#wrap{
				width: 300px;
				height: 450px;
				margin: 50 auto;
				border: 3px solid red;
				position: relative;
				overflow: hidden;
				margin: 50px auto;
			}
			#content{
				width: 2100px;
				height: 450px;
				position: absolute;
				left: 0;
				top: 0;
			}
			img{
				width: 300px;
				height:450px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="content">
				<img src="img/1.png" alt="" />
				<img src="img/2.jpeg" alt="" />
				<img src="img/3.jpeg" alt="" />
				<img src="img/4.png" alt="" />
				<img src="img/5.jpeg" alt="" />
				<img src="img/6.png" alt="" />
				<img src="img/1.png" alt="" />

			</div>
		</div>
		<script type="text/javascript">
			var contentDiv = document.getElementById("content");
			
			//声明一个变量存储contentDiv的left值
			var x = 0;
			function moverDiv(){
				x--;
				contentDiv.style.left = x + "px";
				if (x == -1800) {
					x = 0;
				}
			}
			var timer = setInterval(moverDiv,20)
			
			//鼠标移入和移出事件
		    var wrapDiv = document.getElementById("wrap")
		    
		    //移入
		    wrapDiv.onmouseover = function(){
		    		//清楚计时器
		    		clearInterval(timer);
		    }
		    //移出
		    wrapDiv.onmouseout = function(){
		    		timer = setInterval(moverDiv,20);
		    }
		</script>
	</body>
</html>
