			setInterval(function() {

			//如何获取任意规定一个时刻??
			var fDate = new Date(2018, 9, 7, 13, 14, 0);
			setInterval(function() {
				var nDate = new Date();
				var a = (fDate.getTime() - nDate.getTime()) / 1000;
				var t = Math.floor(a / (60 * 60 * 24))
				var s = Math.floor(a / 3600 % 24)
				var f = Math.floor(a / 60 % 60)
				var m = Math.floor(a % 60)
				console.log(t + "天" + s + "时" + f + "分" + m + "秒")
			}, 1000)
