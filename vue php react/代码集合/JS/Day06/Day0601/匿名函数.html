<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>匿名函数</title>
    </head>

    <body>
        <script type="text/javascript">
            /*
             * 匿名函数:没有名字的函数
             * 因为匿名函数没有名字, 所以没有办法像普通函数那样随时调用. 使用匿名函数有两种方法:
             * 1. 在声明的同时就调用 
             * 2. 如果把匿名函数赋值给一个变量, 那么变量名就可以当做函数的函数名使用.
             * 
             */
			
			//理解 ↓↓↓↓下面例子   匿名函数function(name) {console.log(123, name)}没有函数名,把整个函数用"()"小括号括着,整个函数就是就是函数名,
            })
            (function(name) {
                console.log(123, name);
            })("张三");

            (function(name) {
                console.log(123, name);
            })("张三");
            
            
            function fun(){
                
            }
            
            fun();
            
            
            
            var a = function(){
                console.log("aaaaaaa");
            };
            a();
            
            a();
            
            
            function setInterval(f, t) {
                f();
            }
            
            
            function abc(){
                return function(){
                    console.log(123123123);
                };
            };
            abc()();
            
            setInterval(abc(), 1000);
            
            
//          div.onclick = abc();
            
            
            /*
             * 普通函数的函数名非常重要:
             * 1. 调用的语法就是函数名()!
             * 2. 函数名就可以代指该函数自己!
             */
        </script>
    </body>

</html>
