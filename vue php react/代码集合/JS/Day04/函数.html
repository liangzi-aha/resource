<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>函数</title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * 函数:具有特定功能的代码段
			 * 特点:
			 * 1.函数就是把一个代码封装起来,方便我们以后使用.
			 * 2.重要!!!函数如果仅仅只声明,函数里的代码不会执行,只有对函数进行调用,函数里的代码才会执行.
			 * 
			 * 
			 * 懵逼的地方:
			 * 1.声明一个函数时,什么时候应该给函数添加参数,什么时候函数该有返回值??
			 * 2.函数调用时代码的跳转
			 */

			/*
			 * 函数按照创建者可以分为两种.
			 * 1.库函数  系统提供的函数
			 * 2.自定义函数  自己写的函数
			 */

			/*
			 * 完整的函数分为两部分
			 * 1.函数的声明
			 * 2.函数的调用
			 * 
			 * 函数声明语法:
			 * function 函数名(参数1,参数2,...){
			 * 		代码段...
			 * 		return 返回值;
			 * }
			 * 
			 * 函数调用的语法:
			 * 函数名(参数1,参数2,...);
			 */

			/*
			 * 函数按照有无参数和返回值可以分生4种
			 * 1.无参数 无返回值
			 * 2.无参数 有返回值
			 * 3.有参数 无返回值
			 * 4.有参数 有返回值
			 */
			
			//return关键字的作用:
			//从函数里跳回到函数调用的地方.如果有值,带着值一起返回.
			//如果一个函数里没有return,当函数执行完最后一行代码时,依然会跳回到函数调用的地方.
			

			//无参无返 如果没有参数.小括号不能省略
			//			function buyWater(){
			//				alert("没有卖水的");
			//			}
			//			
			//			//调用
			//			buyWater();
			//			//调用
			//			buyWater();
			//			//调用
			//			buyWater();

			//无参有返 如果函数有返回值,调用时需要直接收
			function takeMoney() {
				console.log("哎,地上有一毛钱!草不要")
				//				return 10 + 5;
			}
			var m = takeMoney();
			console.log(m);

			//有参无返 函数的参数就是变量,不需要用var修饰.
			//如果函数有参数,当函数调用时,调用的参数会依次分别赋值给声明时的参数.
			function sum(n1, n2) {
				console.log(n1 + n2);
			}
			sum(3, 5);

			//有参有返
			function size(a, b) {
				var max = a > b ? a : b;
				return max;
			}
			var c = size(3, 5)
			console.log(c);

			//练习1 自定义一个函数,功能:产生一个任何区间的随机数.
			function MathRandom(a, b) {
				//交换两个变量里的值
				if(a < b) {
					var c;
					c = a;
					a = b;
					b = c;
				}
				var d = Math.floor(Math.random() * (a - b + 1) + b)
				return d;
			}
			var e = MathRandom(100, 200);
			console.log(e)

			//练习2:声明一个函数,功能:求两个数的最大值
			function oneMax(a, b) {
				var c = a > b ? a : b
				return c;
			}
			var d = oneMax(12, 11);
			console.log(d);
			//练习2:声明一个函数,功能:求两个数的最大值
			function twomax(a, b) {
				var max = a > b ? a : b;
				return max;
			}
			//			var n = twomax(5, 10);
			//			console.log(n);
			//练习3 声明一个函数,功能:求三个数的最大值.

			function threemax(a, b, c) {
				return twomax(a, twomax(b, c));
			}
			var n = threemax(150, 120, 100);
			console.log(n);
			/*
			 * 形式参数和实际参数
			 * 1.函数声明时的参数是形式参数
			 * 2.函数调用时的参数是实际参数
			 */
			
			/*
			 * 变量的作用域
			 * 指变量可以被识别的范围.
			 * 
			 * 重要!!!!! JS里有的作用域叫做函数级作用域,没有所谓的块级作用域.
			 * 
			 * 
			 * 全局变量:在函数外声明的变量
			 * 局部变量:在函数里声明的变量
			 * 
			 * 作用域:
			 * 全局变量的作用域是整个HTML文档
			 * 局部变量的作用域只在被声明的函数内
			 * 
			 * 变量的生命周期
			 * 全局变量的生命周期是,整个HTML文档运行期间
			 * 局部变量的生命周期是,当函数被调用时创建,函数调用完毕被销毁
			 * 
			 */
		</script>
	</body>

</html>
