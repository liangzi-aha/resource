<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JQ留言板</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				width: 500px;
				padding: 30px;
				background-color: cornsilk;
				margin: 50px auto;
				border: solid 3px yellow;
				text-align: center;
			}
			
			#title {
				width: 450px;
				margin-bottom: 10px;
			}
			
			#content {
				width: 450px;
				height: 100px;
			}
			
			button {
				padding: 5px 10px;
			}
			
			ul {
				list-style: none;
			}
			
			li {
				width: 450px;
				border: 1px solid;
				margin: 10px auto;
			}
		</style>
	</head>

	<body>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<div id="wrap">
			标题:
			<input type="text" id="title" /></br>
			内容:
			<textarea id="content" /></textarea>
			<button id="sendMsg">发表留言</button>
			<h3>留言板</h3>
			<!--留言区域-->
			<ul>
				<!--<li>
					<p>标题</p>
					<p>内容</p>
					<button>删除</button>
				</li>-->
			</ul>
		</div>
		
		<script type="text/javascript">
			$(function(){
				$("#sendMsg").click(function(){
					//判断标题里是否有内容
					if($("#title").val().trim().length == 0 || $("#content").val().trim().length == 0){
						alert("请检查输入内容")
						return;
					}
					//发表留言
					var li = "<li><p>" + $("#title").val() + "</p><p>" + $("#content").val() + "</p><button>删除</button></li>"
					$("ul").prepend(li);
					
					//清空之前的内容
					$("#title").val("")
					$("#content").val("")
					
					//添加下拉动画
					$("li:first").css("display","none")
					$("li:first").slideDown(1000);
					
					//给删除按钮添加点击事件
					$("li:first>button").click(function(){
						$(this).parent().slideUp(1000,function(){
							$(this).remove();
						});
					})
				});
				
			});
		</script>

	</body>

</html>
