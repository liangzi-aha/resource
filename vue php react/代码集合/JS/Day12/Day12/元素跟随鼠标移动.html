<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>元素跟随鼠标移动</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
                position: relative;
                width: 5000px;
                height: 5000px;
            }
            
            #div1 {
                width: 200px;
                height: 200px;
                background-color: red;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>

    <body>
        <div id="div1"></div>
        <script type="text/javascript">
            div1.onmouseover = function() {
                window.onmousemove = function(e) {
                    var even = e || event;
                    /*
                     * screenX/screenY: 鼠标距离屏幕左端和上端的距离
                     * clientX/clientY: 鼠标距离浏览器内容区域左端和上端的距离
                     * pageX/pageY:  鼠标距离真实页面区域左端和上端的距离
                     */
                    div1.style.left = even.clientX - div1.offsetWidth / 2 + "px";
                    div1.style.top = even.clientY - div1.offsetHeight / 2 + "px";
                }
            }
        </script>
    </body>

</html>
