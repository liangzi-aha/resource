            /*
             * JS是一门以事件为驱动的脚本语言, 我们如果想要实现各种效果, 需要借助事件触发实现.
             * 
             * 我们目前仅仅可以添加事件, 如何获取事件触发后更加详细的信息??如鼠标的位置, 键盘的触发键等.
             * 
             * 系统已经帮我们把事件触发后的所有信息封装到了一个事件对象里. 除了火狐浏览器之外, 所有浏览器的事件对象的获取方式是直接在触发函数里 书写 event, 这个event就是事件对象.
             * 
             * 火狐浏览器不支持event对象, 解决办法:
             * 给触发函数添加一个参数, 该参数就是事件对象
             */
            div1.onclick = function(e) {
                var even = e || event;
                console.log(even);
                this.style.backgroundColor = randomColor();
            }
            /*
             * 事件的分类:
             * 1. 鼠标事件
             * 2. 键盘事件
             * 3. 表单事件
             * 4. 触屏事件
             */
            function randomNumber(x, y) {
                return Math.floor(Math.random() * (y - x + 1) + x);
            }

            function randomColor() {
                var r = randomNumber(0, 255);
                var g = randomNumber(0, 255);
                var b = randomNumber(0, 255);
                return "rgb(" + r + "," + g + "," + b + ")";
            }

            //一. 鼠标事件
            //1. onclick 鼠标单击事件

            //2. ondblclick 鼠标双击事件
            div2.ondblclick = function() {
                this.style.backgroundColor = randomColor();
            }

            /*
             * 3. 鼠标移入移出事件
             * a.onmouseover 移入
             * b.onmouseout 移出
             * 
             * a.onmouseenter 移入
             * b.onmouseleave 移出
             * 
             * onmouseenter和onmouseleave的执行效率较高.
             */

            //4. 鼠标按下事件 onmousedown

            div3.onmousedown = function(e) {

                switch(even.button) {

                            break;
                        }
                    case 2:
                        {

                            break;
                        }
                    default:
                        break;
                }
            }
