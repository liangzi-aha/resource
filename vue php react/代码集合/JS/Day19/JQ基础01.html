			//问题:当jq对象里若干个元素的同一个样式值不同时,获取样式时,值是多少???
			
			//jq里的伪类选择器
			// :first 找到jq对象里的第一个元素
			$("li:first").css("background-color","red")
			// :last  找到jq对象里的最后一个元素
			$("li:last").css("background-color","blueviolet")
			// :even  找到jq对象里下标为偶数的元素
			$("li:even").css("background-color","pink")
			// :odd   找到jq对象里下标为奇数的元素
			$("li:odd").css("background-color","yellow")
			
			//:eq(index)  找到jq对象里下标为index的元素
			$("li:eq(2)").css("background-color","red");
			
			//jq对象.eq(index) 找到jq对象里下标为index的元素.
			var a = 2;
			$("li").eq(a).css("background-color","#00FFFF")
			
			// :gt(index)  找到jq对象里下标大于index 的元素,不包含第index的元素.
			$("li:gt(2)").css("background-color","#800080")
			
			// :lt(index)  找到jq对象里下标小于index 的元素,不包含第index的元素.
			$("li:lt(2)").css("background-color","#E33333")
			
			//与表单元素有关的伪类选择器
			//: input 找到所有的input元素
			console.log($("input"));
			//: text  找到所有type属性值为text的表单元素
			console.log($("input:text"));
			//: password   找到所有type属性值为password的表单元素
			console.log($("input:password"));
			//: radio   找到所有type属性值为radio的表单元素
			console.log($("input:radio"));
			//: checkbox   找到所有type属性值为checkbox的表单元素
			console.log($("input:checkbox"));
			//: submit   找到所有type属性值为submit的表单元素
			console.log($("input:submit"));
			//: reset   找到所有type属性值为reset的表单元素
			console.log($("input:reset"));
			//: button   找到所有type属性值为button的表单元素
			console.log($("input:button"));
			
			//:enabled  找到所有可用的表单元素
			console.log($("input:enabled"));
			//:disabled  找到所有不可用的表单元素
			console.log($("input:disabled"));
			//:checked  找到所有被勾选的表单
			console.log($("input:checked"));
