			/*
			 * 冒泡排序
			 * 排序算法里的一种,一般用作对数组里值进行整理,最终的排序结果是升序或者降序
			 * 时间复杂度O(n²)
			 * 空间复杂度O(1)
			 * 
			 * 算法思想:
			 * 相邻的两两数比较,根据规则决定是否交换两个数的位置.
			 */
			var arr = [7, 9, 5, 3, 1];
			for(var i = 0; i < arr.length - 1; i++) {
				for(var j = 0; j < arr.length - 1 - i; j++) {
					//判断相邻的两个数的大小关系,当前面比后面大时,交换位置,排成升序.
					if(arr[j] > arr[j + 1]) {
						//交换位置
						var t = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = t;
					}
				}
			}
			console.log(arr)
