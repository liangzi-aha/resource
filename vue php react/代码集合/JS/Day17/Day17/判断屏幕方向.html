<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>判断屏幕方向</title>
    </head>

    <body>
        <script type="text/javascript">
            /*
             * 检测屏幕的旋转
             * onorientationchange
             */
            window.onorientationchange = function() {
                switch(window.orientation) {
                    case 90:
                        {
                            alert("左横屏");
                            break;
                        }
                    case -90:
                        {
                            alert("右横屏");
                            break;
                        }
                    case 0:
                        {
                            alert("正竖屏");
                            break;
                        }
                    default:
                        break;
                }
            }
        </script>
    </body>

</html>
