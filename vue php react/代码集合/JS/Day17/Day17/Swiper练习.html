<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Swiper练习</title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0;
			}
			html, body {
			    width: 100%;
			    height: 100%;
			}
			#box {
			    width: 100%;
			    height: 100%;
			}
			#box>div>div {
			    width: 100%;
			    height: 100%;
			    font-size: 150px;
			    text-align: center;
			}
			#box>div>div:nth-child(1) {
			    background-color: red;
			}
			#box>div>div:nth-child(2) {
                background-color: yellow;
                position: relative;
            }
            #box>div>div:nth-child(3) {
                background-color: blue;
            }
            #box1 {
                width: 100%;
                height: 50%;
                position: absolute;
                top: 35%;
            }
            #box1>div>div {
                width: 100%;
                height: 100%;
                background-color: pink;
                font-size: 140px;
                text-align: center;
            }
		</style>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.3.3.min.css"/>
	</head>
	<body>
	    <div class="swiper-container" id="box">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">Slide 1</div>
	            <div class="swiper-slide">
	                <div class="swiper-container" id="box1">
	                    <div class="swiper-wrapper">
	                        <div class="swiper-slide">1</div>
	                        <div class="swiper-slide">2</div>
	                        <div class="swiper-slide">3</div>
	                        <div class="swiper-slide">4</div>
	                    </div>
	                </div>
	            </div>
	            <div class="swiper-slide">Slide 3</div>
	        </div>
	    </div>
	    <script src="js/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	       var swiper1 = new Swiper("#box", {
	    	           direction: 'vertical', 
	    	       });
	    	       
	    	       var swiper2 = new Swiper("#box1", {
	    	           direction: 'horizontal',
	    	           loop:true
	    	       });
	    </script>
	</body>
</html>
