<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>移动端的元素拖拽效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				position: relative;
			}
			
			#div1 {
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			div1.ontouchstart = function(e) {
				var even = e || event
				even.preventDefault();
				var dian = even.touches[0];
				var x = dian.clientX - this.offsetLeft;
				var y = dian.clientY - this.offsetTop;
				window.ontouchmove = function(e){
					var even = e || event;
					var dian = even.touches[0];
					div1.style.left = dian.clientX - x + "px";
					div1.style.top = dian.clientY - y + "px";
				}
			}

			div1.ontouchend = function() {
				window.ontouchmove = null;
			}
		</script>
	</body>

</html>
