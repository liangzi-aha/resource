            //练习1: 点击按钮,改变div的宽高, 原宽高300*300, 改变后的宽高500*500, 使用tweenJS实现
            var div2 = document.getElementById("div2");
            var btn = document.querySelector("button");

            var n = 0;
            btn.onclick = function() {
                if(n % 2 == 0) {
                    变大();
                } else {
                    变小();
                }
                n++;
            }

            function 变大() {
                var t = 0;
                var b = 300;
                var c = 200;
                var d = 100;
                var timer = setInterval(function() {
                    t++;
                    if(t == d) {
                        clearInterval(timer);
                    }
                    div2.style.width = Tween.Linear(t, b, c, d) + "px";
                    div2.style.height = Tween.Linear(t, b, c, d) + "px";
                }, 20);
            }

            function 变小() {
                var t = 0;
                var b = 500;
                var c = -200;
                var d = 100;
                var timer = setInterval(function() {
                    t++;
                    if(t == d) {
                        clearInterval(timer);
                    }
                    div2.style.width = Tween.Linear(t, b, c, d) + "px";
                    div2.style.height = Tween.Linear(t, b, c, d) + "px";
                }, 20);
            }
        </script>
