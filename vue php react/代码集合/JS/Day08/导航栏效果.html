<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>导航栏效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			ul {
                width: 500px;
                height: 50px;
                margin: 50px auto;
                position: relative;
            }
			
			ul>li{
				width: 100px;
				height: 50px;
				list-style: none;
				background-color: pink;
				text-align: center;
				line-height: 50px;
				float: left;
			}
			
			#line {
                width: 100px;
                height: 5px;
                background-color: red;
                position: absolute;
                left: 0;
                bottom: -10px;
            }
		</style>
	</head>

	<body>
		<ul>
            <li>
                <a href="###">新闻</a>
            </li>
            <li>
                <a href="###">体育</a>
            </li>
            <li>
                <a href="###">娱乐</a>
            </li>
            <li>
                <a href="###">历史</a>
            </li>
            <li>
                <a href="###">军事</a>
            </li>
            <div id="line"></div>
        </ul>
		<script src="JS/tween.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var line = document.getElementById("line")
			var eles = document.querySelectorAll("li")
			for(var i = 0; i < eles.length; i++) {
				eles[i].onmouseover = overEle(i);
			}
			var timer

			function overEle(index) {
				return function() {
                    clearInterval(timer);
                    var t = 0;
                    //获取小条距离父元素左端的距离
                    var b = line.offsetLeft;
                    var c = index * 100 - b;
                    var d = 20;
                    timer = setInterval(function(){
                        t++;
                        if (t == d) {
                        	   clearInterval(timer);
                        }//c*t/d + b
                        line.style.left = Tween.Linear(t, b, c, d) + "px";
                    }, 20);
                }
			}
		</script>
	</body>

</html>
