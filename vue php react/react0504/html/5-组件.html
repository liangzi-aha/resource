<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--react.js是react的核心模块-->
		<script src="../js/react.js" type="text/javascript" charset="utf-8"></script>
		<!--控制dom操作的-->
		<script src="../js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<!--babel转换器-->
		<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="test"></div>
	</body>
	<script type="text/babel">
	//	组件(类),组价是react的核心部分,声明的时候首字母必须大写,使用大驼峰命名方式,实名的关键字为createClass
	//获取组件的属性值,可以使用this.props.属性名 来获取指定属性的值, this.props 是当前组件所有属性的集合
	//注意属性可展示,不可修改
	//组件↓
	var HtmlDoc = React.createClass({
		render(){
			return <p>床前明月光,对影成三人<br />{this.props.aa}</p>
		}
	});
	
	//组件可以直接放在render方法内部,可以是单标签,也可以是双标签.
	ReactDOM.render(<HtmlDoc></HtmlDoc>,document.getElementById('test'));
	ReactDOM.render(<HtmlDoc aa='李白'/>,document.getElementById('test'));
	</script>
</html>
