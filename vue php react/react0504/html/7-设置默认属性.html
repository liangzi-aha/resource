<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--react.js是react的核心模块-->
		<script src="../js/react.js" type="text/javascript" charset="utf-8"></script>
		<!--控制dom操作的-->
		<script src="../js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<!--babel转换器-->
		<script src="../js/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="test"></div>
	</body>
</html>
<script type="text/babel">
	var Ftt = React.createClass({
		//设置属性的默认值
		getDefaultProps(){
			return {
				msg:'席不暖君床'
			}
		},
		// 设置属性的类型,此例设置msg属性为字符串类型,并且为必填项
		propTypes:{
			msg: React.PropTypes.String.isRequired
		},
		render(){
			return <p>{this.props.msg}</p>
		}
	});
	ReactDOM.render(<Ftt msg='结发为君妻' />,document.getElementById('test'));
</script>
