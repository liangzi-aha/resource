<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04-事件修饰符</title>
		<style type="text/css">
			.aa{
				border:1px #FF0000 solid;
				height: 200px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="app">
		    <div :class="'aa'" @click="fClick()" @mouseout.self="outFun()">   
			     <p @click.stop.once="pClick()">往后余生, 樯橹灰飞烟灭</p> 
			</div>
			<button @click.once="pClick()">点击</button>
			<a href="http://www.baidu.com" @click="pClick()">百度</a>  
			<hr />
			<input @keyup.13="keyAct"  type="text" placeholder="按键修饰符13"/>
			<input @keydown.control="keyAct"  type="text" placeholder="按键修饰符13"/> 
		</div>
	</body>
</html>
<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  /*
   * 实质上是一种特殊的指令
   * v-on:事件名.修饰符='方法名'
   .stop       阻止单击事件继续传播
   .prevent    提交事件不再重载页面 
   .capture    即元素自身触发的事件先在此处理，然后才交由内部元素进行处理
   .self       即事件不是从内部元素触发的 阻止捕获
   .once       点击事件将只会触发一次
   .passive    滚动触发 执行默认事件
   
   按键修饰符: 
   键盘操作,使用keyCode,也可以别名
    v-on:keyup.13  ===  v-on:keyup.enter 
   .enter
   .tab
   .delete (捕获“删除”和“退格”键)
   .esc
   .space
   .up
   .down
   .left
   .right
   
   组合键操作: control+shift等
   有一些按键 (.esc 以及所有的方向键) 在 IE9 中有不同的 key 值, 如果你想支持 IE9，它们的内置别名应该是首选。
   修饰键.ctrl
        .alt
        .shift
        .meta
    请注意修饰键与常规按键不同，在和 keyup 事件一起用时，事件触发时修饰键必须处于按下状态。换句话说，只有在按住 ctrl 的情况下释放其它按键，才能触发 keyup.ctrl
   */
  
var app = new Vue({
	el:'#app',
	data:{},
	methods:{
		pClick(){
		  alert('多情自古空余恨')	
		},
		fClick(){
		alert('多情自古伤离别')	
		},
		outFun(){
			console.log('移出事件');	
		},
		// @keyup 按键修饰符操作
		keyAct(){
			alert('刷卡缴费');
		},
	}
});
</script>
